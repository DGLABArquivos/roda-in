# association.singleSip.title = One description item with all selected files and/or folders
# association.singleSip.description = Use this option to create one and only one SIP containing all selected files and folders. If you selected five folders and/or files the association will result in one SIP corresponding to one item with a set description level.

# association.sipSelection.title = One description item for each selected files or folders
# association.sipSelection.description = Use this option to create a SIP for each of the selected files or folders. If you selected five files and/or folders, the association will create five SIPs, i.e. five descriptive items. Each one of these items can correspond to a distinct description level.

# association.sipPerFile.title = One description item for each file under the selected folder(s)
# association.sipPerFile.description = Use this option to create one SIP for each file under the selected folder(s). This operation will create a set of SIPs equal to the number of files under the selected folder(s).

# association.sipWithStructure.title = One classification scheme from folder structure
# association.sipWithStructure.description = This option creates description objects in addition to submission packages. It should be used when the folder structure is well organized and resembles the desired output plan. If a folder only has sub-folders, it creates a Series. When a folder's children are just files, the whole folder will be used to create one submission package. In a situation where a folder has a mixed contet, files and sub-folders, each file will be a submission package and each sub-folder will be a Series.

# metadata.singleFile.title = Load from a single file
# metadata.singleFile.description = Use this option to add to each SIP one metadata file of your choice. The selected file will be added to each of the created SIPs.

# metadata.sameFolder.title = Load from each directory
# metadata.sameFolder.description = Use this option to include in the SIP a metadata file located in the root of the directory used to create the packet. The metadata file must have a defined pattern (e.g. metadata.*).

# metadata.diffFolder.title = Load from one directory
# metadata.diffFolder.description = Use this option to select one directory where all the metadata files to include in the SIPs can be found. The association between metadata files and SIPs is done through the file name (ignoring the extension). In the cases where no association can be made, the SIP will not contain metadata.

# metadata.template.title = Create new metadata from a template
# metadata.template.description = Use this option to create metadata from a predefined model. The associated metadata for each SIP will be the same. After the SIP creation, the user should edit the metadata according to the data associated to each packet.
