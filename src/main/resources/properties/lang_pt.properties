association.singleSip.title = Um item de descrição com todas as pastas e/ou ficheiros selecionados
association.singleSip.description = Use esta opção para criar um e apenas um pacote de submissão contendo no seu interior todas as pastas e ficheiros selecionados. Se selecionou cinco pastas e/ou ficheiros será criado apenas um pacote de submissão correspondendo apenas a um item com um determinado nível de descrição.

association.sipSelection.title = Um item de descrição para cada uma das pastas e/ou ficheiros selecionados
association.sipSelection.description = Use esta opção para criar um pacote de submissão para cada uma das pastas e/ou ficheiros selecionados. Se selecionou cinco pastas e/ou ficheiros, serão criados exatamente cinco pacotes de submissão, i.e. cinco itens descritivos. Cada um destes itens pode corresponder a um nível de descrição distinto.

association.sipPerFile.title = Um item de descrição por cada ficheiro existente sob a(s) pasta(s) selecionada(s)
association.sipPerFile.description = Use esta opção para criar um pacote de submissão por cada ficheiro que se encontre sob as pastas selecionadas. Esta operação irá criar um conjunto de pacotes de submissão igual ao número de ficheiros que se encontram sob as pastas selecionadas.

association.sipWithStructure.title =  Um plano de classificação a partir da estrutura de pastas
association.sipWithStructure.description = Esta opção cria níveis de descrição e pacotes de submissão. Deve ser usada quando a estrutura de pastas está bem organizada e é proxima do plano de classificação desejado. Se uma pasta só tem sub-pastas, é criada uma Série. Quando o conteúdo de uma pasta são apenas ficheiros, toda a pasta será usada para criar um pacote de submissão. Numa situação em que a pasta tenha conteúdo misto, ficheiros e sub-pastas, cada ficheiro originará um pacote de submissão e cada sub-pasta irá criar uma Série.

metadata.singleFile.title = Carregar a partir de um ficheiro
metadata.singleFile.description = Use esta opção para adicionar a cada pacote de submissão um ficheiro de metadados à sua escolha. O ficheiro selecionado será adicionado a cada um dos pacotes de submissão gerados.

metadata.sameFolder.title = Carregar metadados a partir da própria pasta
metadata.sameFolder.description = Use esta opção para incluir no pacote de submissão um ficheiro de metadados que se encontre na raiz da pasta que será usada para criar o pacote. O ficheiro de metadados deve possuir o padrão definido (e.g. metadata.*).

metadata.diffFolder.title = Carregar metadados a partir de uma pasta externa
metadata.diffFolder.description = Use esta opção para selecionar uma pasta onde se encontram todos os ficheiros de metadados a incluir em cada pacote de submissão. A associação entre os ficheiros de metadados e os pacotes de submissão é feita através do nome do ficheiro (ignorando a extensão). Nos casos omissos, o pacote de submissão não irá conter metadados.

metadata.template.title = Criar metadados a partir de um modelo
metadata.template.description = Use esta opção para criar metadados a partir do modelo definido na configuração. Os metadados associados a cada pacote de submissão serão todos iguais. Após a criação dos pacotes o utilizador deverá editar os metadados de acordo com os dados associados a cada pacote.
