associate=Um SIPs zu erstellen, muss eine Zuordnungs-Regel gewählt werden. Zuerst die Dateien und Ordner auswählen, die den Inhalt des SIPs bilden sollen und ziehen mittels 'Drag und Drop' auf einen Knoten der Klassifikationshierarchie. Oder erstellen ein neues und ziehen es in diesen Bereich. Alternativ können Sie auch den "Zuordnen" Button drücken, um den Vorgang zu starten. Danach erscheinen die Optionen, die die Art und Weise wie die SIPs generiert werden definiert.
associationMethod=Das Datenzuordnungsverfahren definiert die Regeln, wie die Input-Dateien und Ordner in SIPs transformiert werden. Es stehen vier Methoden zur Verfügung.
export=<p>Der letzte Schritt ist die SIPs in ein Ausgabeformat zu exportieren, das für den Ingest verwendet werden kann. Es ist wichtig zu beachten, dass dieses Tool nicht die Gültigkeit der SIPs prüft. Diese Überprüfung sollte durch den Ingest nochmals durchgeführt werden.</p><p>Sie können den Exportprozess auf Ihre Bedürfnisse anpassen. Zuerst müssen Sie definieren, ob alle im Klassifizierung Plan enthaltene SIPs oder nur die selektierten zu exportieren sind. Standardmässig werden nur die <strong>ausgewählten SIPs</ strong> mittels "Exportieren" Button exportiert. Es kann aber über "Alle Exportieren" übersteuert werden. Zielpfad der zu speichernden SIPs und das Exportformat muss gewählt werden. Es werden folgende unterstützt\: E-ARK SIP und BagIt.</p>
fileExplorer=<p>Ein Element (Datei/Ordner) hat einen def. Zustand\: normal, ignoriert, gemappt. <strong>Normal</strong> ist der Standard und der einzige Status, aus dem ein SIP erstellt werden kann.</p><p>Elemente im Status <strong>ignoriert</strong> werden nicht für das Erstellen des SIP verwendet. Diese können per Konfigurationsdatei (Regeln) ignoriert oder manuell über den "Ignorieren" Button ausgelassen werden. Diese Elemente sind standardmässig ausgeblendet, können aber über die Menüoption wieder sichtbar gemacht werden.</p><p><strong>Gemappte</strong> Elemente sind schon in einem SIP enthalten. Die Strategie ist schon zugeordnete Elemente auszublenden. Benutzer nehmen über "drag n\\u2019 drop" Elemente aus Ihrem Dateisystem um das SIP zu erstellen und danach werden nicht mehr im GUI angezeigt. Damit können Anwender sich auf die verbleibenden Elemente konzentrieren und sind damit produktiver.</p>
firstStep=Der erste Schritt des Workflows ist zu entscheiden, welche Computer-Dateien und Ordner zu archivieren sind. Diese Aktion wird den Ordner und dessen Inhalt in einer Baumstruktur anzeigen. Die Ordner und Dateien sind deutlich voneinander zu unterscheiden (über ihre Icons) und Ordner können geöffnet werden, um ihren Inhalt zu untersuchen.
inspectionPanel=Erstellte SIPs können durch den Anwender manuell bearbeitet werden. Dies ist ein optionaler Schritt. Es enthält einige wichtige Funktionen\: Erstellung und Validierung von Metadaten, das Anpassen der SIP-Inhalt oder das Hinzufügen von Dokumentation.
inspectionPanel.associations=Der Zuordnungs Dialog zeigt die Zuordnungs-Regeln des aktuell gewählten Knoten. Jede Regel zeigt die Eingabeelemente, die verwendeten Optionen um die SIPs zu erstellen und wie viele SIPs erstellt wurden. Darüber hinaus kann der Anwender auch die per Regeln erstellten SIPs über "Entfernen" aus der Liste löschen.
inspectionPanel.data=<p>Die SIP <strong>Daten</strong> (oder Inhalte) werden in "Repräsentationen" unterteilt, die hinzugefügt oder entfernt werden können. Entfernen von Dateien und Ordner aus SIPs ist möglich. Diese Dateien bekommen den Status <em>Normal</em> und stehen wieder für andere SIPs zur Verfügung. Per "Drag&Drop" kann die Neuanordnung des Inhaltes der SIPa und das Verschieben von Dateien zwischen verschiedenen Repräsentationen erfolgen. Mittels der Rechten Taste wird zwischen "Daten" und "Dokumentation" gewechselt.</p><p>Es kann einem SIP eine <strong>Dokumentation</strong> hinzugefügt werden, um Informationen zu ergänzen, die im Datenbereich archiviert sind. Dateien und Ordner können über "Drag&Drop" hinzugefügt werden. Im Gegensatz zum Hinzufügen von Dateien ins SIP, ändert das Hinzufügen von Dokumentations-Dateien nicht den Status auf "gemappt", damit man die gleiche Dokumentations Datei in einer beliebigen Anzahl von SIPs hinzuzufügen kann. Nach dem Hinzugefügen, können die Dateien entfernt und neu angeordnet werden.</p>
inspectionPanel.metadata=<p>Wenn SIPs mit der Metadatenvorlage Option erstellt werden, können Anwender die Metadaten über ein <strong>Eingabeformular bearbeiten</strong>. Zusätzlich kann die <strong>XML-Quelle</strong> der Metadatendatei auf der Anwenderoberfläche angezeigt und bearbeitet werden. Zum Bearbeiten von Metadaten-Dateien ist es möglich diese <strong>hinzuzufügen</strong> und <strong>zu entfernen</strong>. Es stehen drei Optionen zur Verfügung\:</p><ol><li>Neue Metadaten per vorhandener Vorlage</li><li>Neue Metadaten basierend auf einer Datei</li><li>Leere Metadaten Datei.</li></ol><p>Um Konflikte zu vermeiden, dürfen zwei Metadaten-Dateien im gleichen SIP nicht den gleichen Namen haben und werden somit zurückgewiesen. Das heisst, es können zwei auf der gleichen Vorlage basierende Dateien nicht im gleichen SIP vorhanden sein.</p><p>Sollte das Schema der Typdefinition hinzugefügt werden, gibt es eine weitere Funktion\: <strong>Metadaten-Validierung</strong>. Diese Funktion steht nur Metadaten-Dateien zur Verfügung, die aus Vorlagen erstellt wurden. Der Vorlage-Typ muss ein korrektes Schema besitzen, das zur Konfiguration hinzugefügt wurde. Wenn ein Anwender ein Formular bearbeitet, werden mittels Button die Inhalte aus der Vorlage vorübergehend mit den entsprechenden Werten ersetzt und die resultierende Datei wird gegen das Schema validiert. Wenn die Validierung fehlschlägt, zeigt die Anwendung eine detaillierte Fehlermeldung und den Ort des Fehlers. Ansonsten erscheint eine Erfolgsmeldung.</p>
