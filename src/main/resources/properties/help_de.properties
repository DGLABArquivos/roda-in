metadataMethod=SIPs können Daten und Metadaten enthalten. Metadaten werden in jedem SIP durch Zuordnungsregeln erfasst. Diese Zuordnungsregeln definieren, wie die beschreibende Metadaten aus dem Dateisystem ausgewählt und in jedem SIP erfasst werden. Es gibt vier verfügbaren Metadaten Zuordnungs Optionen.
schemaPane=<p>Um einen Klassifizierungs Plan zu erstellen, ist der erste Schritt ein SIP mit dem <strong>Hinzufügen</strong> Button hinzuzufügen. Wenn der Button gedrückt wird, wird ein neues SIP erstellt und unter dem ausgewählten SIP oder unter dem Wurzelknoten angehängt. Die Stufen sind standardmässig mit einer Metadatendatei unter Verwendung der <em>EAD 2002</em> Vorlage erstellt.</p><p>Der Entfernungsprozess\: Selektieren der zu entfernenden Elemente und auf den <strong>Entfernen</strong> Button drücken. Jedes ausgewählte SIP wird entfernt und sein Inhalt wird wieder im Status "Normal" zurückgesetzt. Damit steht es anderen SIPs zur Verfügung. Wenn ein SIP entfernt wird, werden alle seine untergeordneten SIPs ebenfalls entfernt.</p><p>Mittels "Drag&Drop" von Elementen auf andere Elemente, kann das Klassifikations Schema vollkommen <strong>reorganisiert</strong> werden. Das Verhalten des "Drag&Drop" Systems wird wie folgt beschrieben\:</p><ul><li>Wenn Elemente auf ein Beschreibungs-Element gezogen werden, werden diese Elemente als direkte Kinder des Elements hinzugefügt.</li><li>Wenn Elemente auf einen leeren Bereich des Baumes gezogen werden, werden diese Elemente in den Root des Baumes hinzugefügt.</li><li>Wenn Elemente auf ein SIP gezogen werden, werden diese zu den Kinder des SIPs hinzugefügt. D.h. diese Elemente sind auf der gleichen Stufe des SIPs, weil SIPs keine Nachkommen in diesem Tool haben können.</li><li>Wenn ein Elternteil auf einen seiner Nachkommen gezogen wird, wird die Aktion abgebrochen, da es sonst den Bezug zum Rest des Baumes und der gesamten Unterbäume (beginnend auf das gezogene Element) verliehrt.</li></ul><p>Nach dem das Klassifizierungsschema abgeschlossen ist, kann man es für eine spätere Verwendung mit dem "Export" Menüoption speichern (<strong>Klassifizierungsschema Menü</strong>). Die Fußzeile zeigt Informationen über das ausgewählte Element\: die Anzahl der SIPs, Ordner, Dateien und Grösse.</p>
secondStep=Das Klassifikationsschema kann entweder aus einer Datei importiert oder direkt in die Anwendung erstellt werden. Mit der ersten Option, muss der Anwender eine JSON-formatierte Datei importieren, die durch diese Anwendung exportiert wurde. Um einen Klassifizierungs Plan zu erstellen, ist der erste Schritt ein Element mittels "Hinzufügen" hinzuzufügen. Wenn der Button gedrückt wird, wird ein neues SIP erstellt und unter dem ausgewählten SIP oder unter dem Root angehängt, falls kein Element ausgewählt ist oder das ausgewählte Element ein SIP ist. Die Stufen sind standardmässig mit einer Metadaten-Datei unter Benutzung der EAD 2002-Vorlage erstellt. Da die Metadaten-Datei mittels einer Vorlage erstellt wurde, steht ein Formular zur Verfügung, wo der Anwender den Titel und die Metadaten des Elements bearbeiten kann. Neben dem Hinzufügen von Elementen, stehen zwei weitere Aktionen zur Verfügung, das Entfernen und Organisieren.
templatingSystem=<h4>Das Vorlagen System</h4><p>Die Vorlagen-Dateien von Hand zu bearbeiten ist mühsam, deshalb wurden Formulare erstellt, die auf den Feldern der Vorlagen basieren. Diese Dateien befinden sich im "Tool" Ordner (Eigene Dateien, unter Windows und dem Home-Ordner bei Verwendung von Unix) unter dem Ordner "Templates". Jeder kann Vorlagen-Dateien für das Formular mit den notwendigen Informationen erstellen. Zusätzlich zu einem einfachen Markierung (z {{person}}), können Optionen hinzugefügt werden, die die Art und Weise wie jedes Feld erstellt wurde ändern. Diese Optionen sind Schlüssel-Wert-Elemente, z.B. <code>title\="SIP Creator from scope"</code>, wobei der Schlüssel den Namen der Option definiert und der Wert deren Inhalt definiert. Nur die erste Markierung sollte Optionen haben, weil wenn zwei Markierungen den gleichen Namen haben, werden die des zweiten ignoriert. Ohne Optionen wird das Formular mit einem einfachen "tag" erstellt, der ein einfaches Textfeld erstellt.</p><p>Die zur Verfügung stehenden Optionen, die die Felder der Markierung ändern sind\:</p><ul><li>value - der vorgegebene Wert des Feldes</li><li>order - die Reihenfolge des Feldes</li><li>type - der Typ des Feldes. Die möglichen Werte sind\:<ul><li>text - Text Feld</li><li>text-area - Textbereich. Grösser als ein Feld Text.</li><li>date - Textfeld mit einer Datumsauswahl</li><li>list - Liste mit den möglichen Werten (Combobox)</li></ul></li><li>list - Liste mit den möglichen Feld-Werten. Verwendbar für <code>type\="list"</code>. Das Format ist ein JSON-Array. Beispiel\: <code>[option A, option B, "option C"]</code></li><li>label - Das Label, das auf der linken Seite des Feldes erscheint.</li><li>mandatory - Wenn true gesetzt ist, wird das Label Fett angezeigt. Sorgt für Aufmerksamkeit.</li><li>hidden - Wenn auf true gesetzt, ist das Feld versteckt</li><li>auto-generate - Füllt den Wert mit einer der verfügbaren Generatoren. Überschreibt den Wert\:<ul><li>now - das aktuelle Datum im Format Jahr-Monat-Tag</li><li>id - erzeugt einen Identifikator</li><li>title - erzeugt einen Titel</li><li>level - fügt die aktuelle Beschreibungs-Stufe ein</li><li>parentid - fügt die ID der Eltern ein, falls vorhanden</li><li>language - fügt die Systemsprache auf der Ländereinstellung basierend ein. Beispiel\: "Deutsch" oder "English"</li></ul></li></ul><p>Es folgt ein Beispiel, wie Markierungen (tags) verwendet werden\:</p><p><code>{{title order\=1 type\="text" label\="Template title" mandatory\=true auto-generate\="title"}}</code></p>
