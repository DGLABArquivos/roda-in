associate=<p>Para criar SIPs, o utilizador tem de escolher uma regra de associação.</p>\
<p>Para isso, tem de selecionar os ficheiros e pastas que contêm os ficheiros a serem incluídos nos SIPs e arrastá-los para um nó  da hierarquia do plano de classificação. Este nó pode ser do tipo "plano de classificação", "SIP" ou o nível de raiz (nó não-especificado).</p>\
<p>Também pode clicar no botão "Associar" para iniciar o processo.</p>\
<p>Depois desta operação, ser-lhe-á apresentado um conjunto de opções que irá determinar a forma como os SIPs são criados.</p>
associationMethod=O método de associação de dados define as regras que são utilizadas para transformar as pastas e ficheiros em SIPs. Existem atualmente 4 métodos disponíveis.
export=<p>O último passo no processo de criação de SIP é exportar os SIPs mapeados para um formato de saída para serem submetidos para o repositório. É importante notas que o RODA-in não verifica se os SIPs são válidos antes de os exportar e este processo pode ser efetuado no repositório ou utilizando uma ferramenta externa.</p>\
<p>Pode adaptar o processo de exportação às suas necessidades.</p>\
<p>A primeira decisão é se pretende exportar todos os SIPs presentes no plano de classificação ou apenas os selecionados. Por omissão, os SIPs exportados são os <strong>selecionados</strong> quando o utilizador clicar no botão "Exportar", mas este comportamento pode ser alterado através do botão "Exportar todos".</p>\
<p>Outro campo obrigatório é o destino dos SIPs depois de exportados.</p>\
<p>É também nessa altura que o formato de exportação deve ser escolhido. De momento, o RODA-in suporta 2. SIP do projeto E-ARK e BagIt.</p>
fileExplorer=<p>Um objeto pode ter 3 estados: normal, ignorado ou mapeado.</p>\
<p><strong>Normal</strong> é o estado normal dos objetos e o único estado a partir do qual SIPs podem ser criados.</p>\
<p>Objetos no estado <strong>ignorado</strong> não serão utilizados na criação de pacotes. Podem ser ignorados tendo por base regras definidas na configuração da aplicação ou manualmente através do botão "Ignorar". Estes objetos são escondidos por omissão, mas podem ser apresentados ativando uma opção do menu.</p>\
<p>Objetos <strong>mapeados</strong> são aqueles já adicionados a SIPs. O objetivo é implementar uma estratégia "mapear e esquecer" onde os utilizadores arrastam objetos do seu sistema de ficheiros para criar SIPs, desaparecendo depois da interface. Isto permite ao utilizador focar-se apenas nos objetos restantes, melhorando assim a sua produtividade no projeto de criação de SIPs.</p>
firstStep=O primeiro passo do processo é escolher os ficheiros e pastas do computador a arquivar e adicioná-los ao explorador de ficheiro da aplicação. Esta ação irá apresentar a pasta e o seu conteúdo numa vista de árvore. As pastas e ficheiros são claramente distinguíveis umas das outras (uma vez que são utilizados ícones diferentes) e as pastas podem ser expandidas de modo a inspecionar o seu conteúdo.
inspectionPanel=Depois de criar SIPs, pode querer enriquecê-los manualmente ou tratar alguns casos excecionais. Este é um passo opcional, mas oferece algumas funcionalidades importantes que não devem ser negligenciadas, tais como criar e validar metadados, manipular o conteúdo do SIP ou adicionar documentação.
inspectionPanel.associations=O painel de associações apresenta as regras de associação que têm o nó selecionado como saída. Cada regra apresenta os objetos de entrada, o tipo de associação usado para criar os SIPs e quantos SIPs foram criados. Para além disso, o utilizador pode também remover os SIPs criados pela regra clicando no botão "Remover".
inspectionPanel.data=<p>Os <strong>dados</strong> do SIP (ou conteúdo) estão divididos em "representações" que podem ser adicionadas ou removidas. Também é possível remover ficheiros e pastas do conteúdo do SIP. Estes ficheiro regressam ao estado <em>normal</em> e passam a estar disponíveis no explorador de ficheiros para serem incluídos noutro SIP. O sistema de "drag n' drop" da estrutura de pasta de dados permite reorganizar o conteúdo do SIP e mover ficheiros entre representações. Ao clicar no botão mais à direita, o painel altera entre "Dados" e "Documentação".</p>\
<p><strong>Documentação</strong> pode ser adicionada aos SIPs para completar a informação que se está a arquivar na secção de "Dados". Contrariamente ao quando os ficheiros são adicionados à secção de "Dados" dos SIPs, adicionar documentação não altera o estado dos ficheiros para "mapeado", de modo a que o produtor possa adicionar o mesmo ficheiro à documentação de 1 ou mais SIPs. Depois de adicionados, os ficheiros podem ser removidos e reorganizados tal como acontece na secção de "Dados".</p>
inspectionPanel.metadata=<p>Quando os SIPs são criados através da opção de modelo de metadados, pode editar os metadados através de um <strong>formulário</strong>. Para além disso, o <strong>conteúdo XML</strong> do ficheiro de metadados pode ser apresentado e editado através da interface.</P>\
<p>Para além de editar ficheiros de metadados, é possível <strong>adicionar</strong> e <strong>remover</strong> ficheiros de metadados. Existem 3 opções disponíveis ao adicionar um novo ficheiro de metadados:</p>\
<ol>\
<li>Novo ficheiro de metadados baseado num modelo de metadado existente</li>\
<li>Novo ficheiro de metadados baseado num ficheiro existente</li>\
<li>Ficheiro de metadado vazio</li>\
</ol>\
<p>Para evitar conflitos, 2 ficheiros de metadados do mesmo objeto de descrição não podem ter o mesmo nome, e os novos ficheiros são rejeitados se tal acontecer. Como consequência disso, não podem existir dois ficheiros que têm como base o mesmo modelo de metadado no mesmo objeto de descrição.</p>\
<p>Partindo do princípio que o schema é adicionado à definição do tipo de metadados, o RODA-in oferece uma funcionalidade útil: <strong>validação de metadados</strong>. Esta funcionalidade encontra-se apenas disponível para ficheiros de metadados criados a partir de modelos de metadado que possuem o schema especificado na configuração. Quando o utilizador está a preencher um formulário, com um simples clique é gerado o ficheiro XML associado a ete formulário e o seu conteúdo é validado pelo schema. Se o ficheiro não pode ser validado com sucesso, a aplicação apresenta uma mensagem de erro detalhada e a localização do erro, senão, apresenta apenas uma mensagem de sucesso.</p>
