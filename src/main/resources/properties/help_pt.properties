metadataMethod=SIPs podem conter dados e metadados. Os metadados são incluídos em cada SIP através de regras de associação. Estas regras de associação definem a forma com os metadados descritivos selecionados do sistema de ficheiro são incluídos dentro de cada SIP. Existem atualmente 4 formas de associação de metadados.
schemaPane=<p>Para criar um plano de classificação, o primeiro passo é adicionar itens de descrição utilizado o botão <strong>Adicionar</strong> situado na parte inferior do painel central. Ao carregar nesse botão, um novo item de descrição é criado e adicionado por baixo do item de descrição selecionado ou na raiz se nenhum item estiver selecionado no painel central ou se o item selecionado for um SIP.</p>\
<p>O processo de remoção começa selecionando os itens a remover e clicando no botão <strong>Remover</strong>, apresentado na zona inferior do painel. Todos os SIPs selecionados são removidos e o seu conteúdo regressa ao estado normal, de modo a poder ser adicionados a outros SIPs. Quando um item de descrição é removido, todos os seus SIPs descendentes são também removidos.</p>\
<p>Arrastando e largando os itens selecionados por cima de outros itens, o plano de classificação pode ser totalmente <strong>reorganizado</strong>. O comportamento do sistema de Drag'n'drop pode ser descrito da seguinte forma:</p>\
<ul>\
<li>Ao largar itens por cima de um item de descrição existente, estes são adicionados como filhos diretos do item existente.</li>\
<li>Ao largar itens numa secção vazia da árvore, estes são adicionados na raiz desta árvore.</li>\
<li>Ao largar itens por cima de um SIP, estes são adicionados com filhos do pai deste SIP, isto é, passam a estar ao mesmo nível. Isto acontece porque os SIPs não podem ter descendentes no RODA-in.</li>\
<li>Ao largar um pai por cima de um dos seus descendentes, a ação é cancelada, pois caso contrário, deixaria de existir uma ligação entre a árvore e subárvore selecionada (que começa no item que se está a arrastar).</li>\
</ul>\
<p>Depois do plano de classificação estar completo, pode querer guardá-lo para usar no futuro utilizando a funcionalidade "Exportar" , que se encontra por baixo do <strong>menu Plano de Classificação</strong>.</p>\
<p>Por último, o rodapé apresenta informação sobre o item selecionado: o número de SIPs, pastas, ficheiros e tamanho.</p>
secondStep=<p>O plano de classificação pode ser importado a partir de um ficheiro ou criado diretamente na aplicação.</p>\
<p>Com a primeira opção, o utilizador precisa de importar um ficheiro JSON que foi criado no RODA-in ou no RODA, uma vez que o formato gerado por estas duas aplicações é o único suportado atualmente.</p>\
<p>Para criar um plano de classificação, o primeiro passo é adicionar itens de descrição através do botão "Adicionar" apresentado na zona inferior do painel central. Ao clicar no botão, um novo item de descrição é criado e adicionado por baixo do item de descrição selecionado no painel central ou na raiz se nenhum item estiver selecionado ou se o item selecionado for um SIP.</p>\
<p>Para além de poder adicionar itens, existem duas outras ações disponíveis: remover e reorganizar.</p>
templatingSystem=<p>Uma vez que editar os ficheiros de metadados à mão é um processo moroso, adicionámos uma forma de criar formulários baseados nos campos do modelo. Estes ficheiros estão localizados na pasta "roda-in" (em Documentos se estiver a usar Windows ou na raiz do utilizador se usar Linux), debaixo da pasta "templates".</p>\
<p>Através do poderoso motor de templating Handlebars, qualquer utilizador pode criar modelos com a informação necessária para criar um formulário. Para além de uma etiqueta simples, (por exemplo {{pessoa}}), podemos adicionar opções que vão modificar a forma como cada campo é criado. As opções são simples elementos chave-valor, por exemplo <code>title="Criar SIPs com o RODA-in"</code>, onde a chave é o nome da opção e o valor é o valor que será dado a essa opção. Apenas a primeira etiqueta deve ter opções, ou seja, se existirem duas etiquetas com o mesmo nome, as opções da segunda serão ignoradas. As opções são facultativas, o formulário é criado apenas com a etiqueta, que cria um campo de texto simples.</p>\
\
<p>As opções disponíveis para alterar a criação dos campos para cada etiqueta são:</p>\
\
<ul>\
<li>value - o valor por omissão do campo</li>\
<li>order - a posição/ordem do campo no formulário</li>\
<li>type - o tipo do campo. Os valores disponíveis são:\
\
<ul>\
<li>text - campo de texto</li>\
<li>text-area - Área de texto. Maior do que um campo de texto</li>\
<li>date - campo de texto com um selecionador de data</li>\
<li>\
list - lista com os valores possíveis do campo (combo box)\
<ul>\
<li>options - Lista com os possíveis valores que um campo pode ter. Esta lista é um array. Exemplo: options="[\"final\",\"revised\",\"draft\"]"</li>\
<li>optionsLabels - Mapa com as etiquetas para cada opção. A chave tem de corresponder a uma das opções especificadas na lista "options". O valor associado à chave é outro mapa, que mapeia o idioma (chave) à etiqueta (valor). Exemplo: optionsLabels="{\"final\": {\"en\":\"Final\", \"pt_PT\":\"Final\"},\"revised\": {\"en\":\"Revised\", \"pt_PT\":\"Verificado\"},\"draft\": {\"en\":\"Draft\", \"pt_PT\":\"Rascunho\"}}"</li>\
</ul>\
</li>\
</ul></li>\
<li>label - A legenda que aparece à esquerda do campo no formulário</li>\
<li>mandatory - Se estiver com o valor "true" a legenda aparece a negrito para chamar à atenção.li>\
<li>hidden -Se estiver com o valor "true" o campo é escondido</li>\
<li>auto-generate - Preenche o valor com um dos geradores disponíveis. Sobrepõe a opção "value":\
\
<ul>\
<li>now - a data atual no formato ano-mês-dia</li>\
<li>id - gera um identificador</li>\
<li>title - gera um título</li>\
<li>level - adiciona o nível descritivo atual</li>\
<li>parentid - adiciona o identificador do pai, se este existir</li>\
<li>language - adiciona a linguagem do sistema. Por exemplo: "português" ou "English"</li>\
</ul></li>\
</ul>\
\
<p>Exemplo de uma possível utilização das etiquetas para criar um campo no formulário:</p>\
\
<p><code>{{title order=1 type="text" label="Título do campo" mandatory=true auto-generate="title"}}</code></p>
