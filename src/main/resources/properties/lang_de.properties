association.singleSip.title = Eine SIP mit allen ausgewählten Dateien und/oder Ordner
association.singleSip.description = Verwenden Sie diese Option um nur ein SIP zuerstellen, das alle ausgewählten Dateien und Ordner enthält. Wenn Sie fünf Ordner und/oder Dateien ausgewählt haben, wird die Zuordnung in ein SIP mit entsprechend einem Dokument mit einer Beschreibungs-Stufe (description level) erfolgen.

association.sipSelection.title = Eine SIP für jede ausgewählte Datei oder Ordner
association.sipSelection.description = Verwenden Sie diese Option, um eine SIP für jede ausgewählte Datei oder Ordner zu erstellen. Wenn Sie fünf Dateien und/oder Ordner ausgewählt haben, werden fünf SIPs erstellt, das heißt fünf Beschreibende-Elemente. Jedes dieser Dokumente kann zu einer eindeutigen Beschreibungs-Stufe (description level) entsprechen.

association.sipPerFile.title = Eine SIP für jede Datei, unter dem selektierten Ordner.
association.sipPerFile.description = Verwenden Sie diese Option, um ein SIP für jede Datei unter dem selektierten Ordner zu erstellen. Dieser Vorgang wird eine Reihe von SIPs gleich der Anzahl von Dateien im ausgewählten Ordner erstellen.

association.sipWithStructure.title = Ein Klassifikationsschema aus der Ordnerstruktur
association.sipWithStructure.description = Diese Option erstellt zusätzlich Beschreibende-Objekte (description objects) zu den SIPs. Es sollte verwendet werden, wenn die Ordnerstruktur gut organisiert ist und dem gewünschten Exportplan (output plan) ähnelt. Wenn ein Ordner nur Unterordner enthält, wird eine Serie erstellt. Wenn ein Ordner nur Dateien enthält, wird aus dem gesamten Ordner ein SIP erstellt. Wenn ein Ordner sowohl Dateien als auch Unterordner enthält, wird jede Datei eine SIP und jeder Unterordner zu einer Serie.

metadata.singleFile.title = Wähle eigene Metadaten-Datei
metadata.singleFile.description = Verwenden Sie diese Option, um jedem SIP eine Metadaten-Datei Ihrer Wahl hinzuzufügen. Die ausgewählte Datei wird jedem erstellten SIP hinzugefügt.

metadata.sameFolder.title = Wähle eigene Metadata-Dateien aus jedem Ordner
metadata.sameFolder.description = Verwenden Sie diese Option um jedem SIP eine Metadaten-Datei aus dem verwendeten obersten Ordner hinzuzufügen. Diese Metadaten-Datei muss einem definierten Muster entsprechen (zum Beispiel metadata.*).

metadata.diffFolder.title = Wähle Metadaten-Datei aus einem Ordner
metadata.diffFolder.description = Verwenden Sie diese Option um einen Ordner auszuwählen, in dem alle Metadaten-Dateien enthalten sind, die in die SIPs eingebettet werden sollen. Die Zuordnung zwischen Metadaten-Dateien und SIPs wird über den Dateinamen (ohne Berücksichtigung der Endung) erfolgen. In den Fällen, in denen keine Zuordnung hergestellt werden kann, wird das SIP keine Metadaten enthalten.

metadata.template.title = Erstellen Sie neue Metadaten aus einer Vorlage
metadata.template.description = Verwenden Sie diese Option um Metadaten aus einem vordefinierten Modell zu erstellen. Die zugehörigen Metadaten für jede SIP werden die gleichen sein. Nach der SIP-Erstellung, sollte der Benutzer die Metadaten gemäss den zu jedem Paket zugeordneten Daten bearbeiten.
